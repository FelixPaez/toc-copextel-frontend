<div class="messages-container">
  <mat-drawer-container class="messages-drawer-container" autosize>
    <!-- Sidebar -->
    <mat-drawer
      #drawer
      [mode]="drawerMode"
      [opened]="drawerOpened"
      class="messages-drawer">
      <app-messages-sidebar></app-messages-sidebar>
    </mat-drawer>

    <!-- Main content -->
    <mat-drawer-content class="messages-content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
