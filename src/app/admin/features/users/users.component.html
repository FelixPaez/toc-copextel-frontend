<div class="users-container">
  <!-- Header -->
  <div class="page-header admin-card animate-fade-in">
    <div class="page-left">
      <div class="breadcrumbs">
        <span class="crumb">Nomencladores</span>
        <mat-icon class="crumb-sep">chevron_right</mat-icon>
        <span class="crumb">Usuarios</span>
      </div>
      <h1 class="page-title">Usuarios</h1>
    </div>
    <div class="page-right">
      <mat-form-field appearance="outline" class="search-field">
        <input matInput [formControl]="searchControl" placeholder="Buscar usuario...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      
      <button mat-raised-button class="btn-danger" (click)="onAddUser()">
        <mat-icon>add</mat-icon>
        Nuevo
      </button>
    </div>
  </div>

  <!-- Tabla de Usuarios -->
  <mat-card class="users-table-card admin-card animate-fade-in hover-raise">
    <mat-card-content>
      <div class="table-header">
        <div class="table-right">
          <h3 class="table-title">Listado de usuarios</h3>
        </div>
      </div>
      
      <table mat-table [dataSource]="dataSource" class="users-table admin-table">
        <!-- Foto Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef>Foto</th>
          <td mat-cell *matCellDef="let user">
            @if (user.hasPhoto) {
              <div class="user-avatar">
                <img [src]="user.photoUrl" alt="User photo" class="avatar-img">
              </div>
            } @else {
              <div class="user-avatar no-photo">
                <span class="no-photo-text">SIN FOTO</span>
              </div>
            }
          </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ getUserDisplayName(user) }}</td>
        </ng-container>

        <!-- Activo Column -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Activo</th>
          <td mat-cell *matCellDef="let user">
            @if (user.active) { <mat-icon class="icon-active">check_circle</mat-icon> }
            @else { <mat-icon class="icon-inactive">cancel</mat-icon> }
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let user" class="actions-cell">
            <button mat-icon-button class="action-btn" aria-label="Ver" (click)="onViewUser(user)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button class="action-btn" aria-label="Editar" (click)="onEditUser(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="action-btn" aria-label="ContraseÃ±a" (click)="onUpdatePassword(user)">
              <mat-icon>vpn_key</mat-icon>
            </button>
            <button mat-icon-button class="action-btn warn" aria-label="Eliminar" (click)="onDeleteUser(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons class="users-paginator"></mat-paginator>
  </mat-card>
</div>
