<div class="dialog {{ typeClass }} admin-card">
  <div class="dialog-header">
    <div class="icon-badge"><mat-icon>{{ iconName }}</mat-icon></div>
    <div class="titles">
      <h2 class="dialog-title">{{ data.title }}</h2>
      @if (data.subtitle) { <div class="dialog-subtitle">{{ data.subtitle }}</div> }
    </div>
  </div>

  <div class="dialog-content">
    <p>{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <button mat-stroked-button class="btn-cancel" (click)="dialogRef.close(false)">{{ data.cancelText }}</button>
    <button mat-raised-button class="btn-confirm" (click)="dialogRef.close(true)">{{ data.confirmText }}</button>
  </div>
</div>
